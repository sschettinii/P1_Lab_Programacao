<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador de Receitas Culinárias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header class="bg-dark text-white p-3 mb-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="navbar-brand">
                <img th:src="@{/logo-formula-gourmet.png}" alt="Fórmula Gourmet" class="img-fluid" style="max-height: 40px;">
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</header>

<div class="container main-content">
    <div class="row align-items-center"> <div class="col-md-2 d-none d-md-block text-center"> <img th:src="@{/GustavoCozinheiro.png}" alt="Decoração da Esquerda" class="img-fluid rounded shadow-sm">
    </div>
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Receitas</h2>

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#receitaModal" id="btnAdicionar">
                    <i class="bi bi-plus-circle-fill"></i> Adicionar
                </button>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ingredientes</th>
                    <th>Modo de Preparo</th>
                    <th>Tempo de Preparo</th>
                    <th class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="receita : ${receitas}">
                    <td th:text="${receita.nome}">Nome da Receita</td>
                    <td th:text="${receita.ingredientes}">Ingredientes</td>
                    <td th:text="${receita.modoDePreparo}">Modo de Preparo</td>
                    <td th:text="${receita.tempoDePreparo}">Tempo de Preparo</td>
                    <td class="text-center" style="min-width: 170px;">

                        <button type="button" class="btn btn-sm btn-warning btn-editar"
                                data-bs-toggle="modal"
                                data-bs-target="#receitaModal"
                                th:data-id="${receita.id}"
                                th:data-nome="${receita.nome}"
                                th:data-ingredientes="${receita.ingredientes}"
                                th:data-mododepreparo="${receita.modoDePreparo}"
                                th:data-tempodepreparo="${receita.tempoDePreparo}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>

                        <button type="button" class="btn btn-sm btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                                th:data-id="${receita.id}">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-2 d-none d-md-block text-center"> <img th:src="@{/GustavoCozinheiro2.png}" alt="Decoração da Direita" class="img-fluid rounded shadow-sm">
        </div>

    </div> <div th:if="${#lists.isEmpty(receitas)}" class="alert alert-info mt-3" role="alert">
    Nenhuma receita cadastrada.
</div>
</div>

<div th:replace="~{/modal-receita :: modalReceita}"></div>
<div th:replace="~{/modal-delete :: modalDelete}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const receitaModal = document.getElementById('receitaModal');
        const confirmDeleteModal = document.getElementById('confirmDeleteModal');
        const form = document.getElementById('receitaForm');
        const btnSalvar = document.getElementById('btnSalvarReceita');

        receitaModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const modalTitle = receitaModal.querySelector('.modal-title');
            const inputId = form.querySelector('#id');

            form.querySelectorAll('.text-danger').forEach(el => el.textContent = '');

            if (button.id === 'btnAdicionar') {
                modalTitle.textContent = 'Adicionar Nova Receita';
                form.reset();
                inputId.value = '';
            } else {
                modalTitle.textContent = 'Editar Receita';
                const id = button.getAttribute('data-id');
                const nome = button.getAttribute('data-nome');
                const ingredientes = button.getAttribute('data-ingredientes');
                const modoDePreparo = button.getAttribute('data-mododepreparo');
                const tempoDePreparo = button.getAttribute('data-tempodepreparo');

                inputId.value = id;
                form.querySelector('#nome').value = nome;
                form.querySelector('#ingredientes').value = ingredientes;
                form.querySelector('#modoDePreparo').value = modoDePreparo;
                form.querySelector('#tempoDePreparo').value = tempoDePreparo;
            }
        });

        confirmDeleteModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const recipeId = button.getAttribute('data-id');
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = `/receitas/deletar/${recipeId}`;
        });

        const receitaModalInstance = bootstrap.Modal.getInstance(receitaModal) || new bootstrap.Modal(receitaModal);

        btnSalvar.addEventListener('click', function(event) {
            event.preventDefault();
            form.querySelectorAll('.text-danger').forEach(el => el.textContent = '');
            const formData = new FormData(form);

            fetch('/receitas/api/salvar', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json();
                }
                return Promise.resolve(null);
            })
            .then(errors => {
                if (errors) {
                    for (const field in errors) {
                        const errorElement = document.getElementById(`error-${field}`);
                        if (errorElement) {
                            errorElement.textContent = errors[field];
                        }
                    }
                } else {
                    receitaModalInstance.hide();
                    window.location.reload();
                }
            })
            .catch(error => console.error('Erro ao enviar o formulário:', error));
        });
    });
</script>
</body>
</html>
